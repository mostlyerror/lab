	<div id="example-4">
		<button @click="show = !show">
			Toggle
		</button>
		<transition

			v-on:enter="enter"
			v-on:leave="leave"
			v-bind:css="false"
		>
			<p v-if="show">
				Demo
			</p>
		</transition>
	</div>
